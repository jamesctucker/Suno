type User @model @key(name: "byUserName", fields: ["username"], queryField: "userByUserName") {
  username: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
  id: ID!
}

type Todo @model {
  userID: ID!
  name: String!
  note: String
  priority: Int
  order: Int
  complete: Boolean
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
  id: ID!
}
 